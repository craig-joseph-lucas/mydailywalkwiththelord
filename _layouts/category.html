---

layout: default

---

<div class="tag">
    <h1 class="tag__title">#{{ page.tag }}</h1>

    {% for post in site.categories[page.tag] %}
        <div class="tag__post">
          <h2 class="tag__post-title"> <a href="{{ post.url }}">{{ post.title }}</a></h2>
	  <div class="tag__post-date">{{ post.date | date: '%B %d, %Y' }}</div>
          <div class="tag__post-dek">{{ post.dek  }}</div>
        </div>
    {% endfor %}
</div>
